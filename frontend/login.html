<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€¢ Smart Price Tracker</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="brand">Smart Price Tracker</div>
        <div class="row">
          <a href="index.html" class="home-link">
            <span class="home-text">Home</span>
            <svg
              class="home-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </a>
        </div>
      </div>

      <div class="card" style="max-width: 520px">
        <div class="h1">Login</div>
        <p class="p">Access your dashboard.</p>

        <form id="form" class="grid">
          <input id="email" type="email" placeholder="Email" required />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />

          <!-- Login options: remember me + forgot password (preserved) -->
          <div class="login-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              <span>Remember me</span>
            </label>
            <div class="forgot-password">
              <a href="forgot-password.html">Forgot password?</a>
            </div>
          </div>

          <button type="submit" id="login-button">Login</button>

          <!-- Spinner overlay - added cleanly without layout shift -->
          <div id="spinner-overlay" class="spinner-overlay" aria-hidden="true">
            <div class="spinner" role="status" aria-live="polite">
              <span class="sr-only">Logging in, please wait...</span>
            </div>
          </div>
        </form>

        <!-- Error message container (preserved from existing style) -->
        <div id="form-error" class="form-error" style="display: none"></div>

        <hr />
        <div class="small">
          No account? <a href="register.html">Register</a>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
